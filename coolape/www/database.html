<!doctype html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Project Infor</title>

    <!-- Bootstrap core CSS -->
    <link href="../../bootstrap-4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!--<link href="dashboard.css" rel="stylesheet">-->
</head>

<body>
<div class="container-fluid">
    <main role="main" class="col-md-auto ml-sm-auto col-lg-auto px-4" id="contentRoot">
        <div class="pt-3 pb-2 mb-3 border-bottom">
            <textarea id="inputsql" class="span6 col-md-12 ml-sm-12 col-lg-12"
                      rows="5" placeholder="Please input SQL (select only)?" required></textarea>
            <button type="button" class="btn btn-info btn-lg btn-block" onclick="doSQL()">执行SQL</button>
        </div>
        <div id="contentRoot2">
            <h5>查询结果</h5>

            <nav>
                <ul class="pagination d-flex justify-content-between">
                    <li class="page-item" id="pageprev"><a class="page-prev page-link" href="#">上一页</a></li>
                    <li class="page-item" id="pagenum">5/100</li>
                    <li class="page-item" id="pagenext"><a class="page-next page-link" href="#">下一页</a></li>
                </ul>
            </nav>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead id="datalisthead">
                    </thead>
                    <tbody id="datalist">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="../../bootstrap-4.1.1/assets/js/vendor/popper.min.js"></script>
<script src="../../bootstrap-4.1.1/dist/js/bootstrap.min.js"></script>
<script src="js/jquery.url.js"></script>
<script src="js/myutl.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    var projectName = $.url.param("name")
    var baseUrl = $.url.param("url")
    var dataList = null;
    $("#contentRoot2").hide();

    function refreshContent() {
        if (dataList == null || dataList.errno != null) {
            alert("查询失败！")
            return;
        }

        var actived = ""
        $("#contentRoot2").show();

        var datalisthead = $("#datalisthead");
        datalisthead.empty();

        //设置dataList
        var count = dataList.length;
        var datalist = $("#datalist");
        datalist.empty();
        var keys=[];
        for (var i = 0; i < count; i++) {
            var d = dataList[i];
            for (var k in d) {
                alert(k + "=" + d[k])
            }
            if (i == 0) {
                var tr = "<tr>";
                for (var k in d) {
                    keys.push(k)
                    tr = tr + "<th>" + k + "</th>";
                }
                tr = tr + "</tr>";
                datalisthead.append(tr);
            }
            var tr = "<tr>";

            for (var k in keys) {
                tr = tr + "<td>" + d[keys[k]] + "</td>";
            }
            tr = tr + "</tr>";
            datalist.append(tr);
        }

        feather.replace();
    }

    function doSQL() {
        var sql = $("#inputsql").val();
        if (sql == null || sql == "") {
            return;
        }
        var arrayOfStrings = sql.split(";");
        for (var i in arrayOfStrings) {
            var subsql = arrayOfStrings[i].trim();
            if (subsql != "" && !subsql.toLowerCase().startsWith("select")) {
                alert("只能处理Select SQL!=>" + subsql);
                return;
            }
        }
        var params = {cmd: "doSQL", sql: sql, uid: "000"};
        alert(baseUrl)
        myutl.ajaxJSONP(baseUrl, params,
            function (result, status, xhr) {  //成功的回调函数
                dataList = result;
                refreshContent();
                feather.replace();
            },
            function (jqXHR, textStatus, errorThrown) {
                alert("error:" + textStatus)
            }
        );
    }

    function init() {
        feather.replace();
    }

    $(document).ready(init)
</script>

</body>
</html>
