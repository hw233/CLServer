<!doctype html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Project Infor</title>

    <!-- Bootstrap core CSS -->
    <link href="../../bootstrap-4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!--<link href="dashboard.css" rel="stylesheet">-->
</head>
<body>
<div class="container">
    <h3 id="projectName">加载中...</h3>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="../../bootstrap-4.1.1/assets/js/vendor/popper.min.js"></script>
<script src="../../bootstrap-4.1.1/dist/js/bootstrap.min.js"></script>
<script src="js/glcfg.js"></script>
<script src="js/jquery.url.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    var projectName = $.url.param("name")
    var projectInfor;

    function refreshContent() {
        if (projectInfor == null) {
            return;
        }
        var actived = ""
        if (projectInfor.actived) {
            // actived = "<span class=\"label label-success\">running</span>"
            actived = "<small><span class=\"badge badge-success badge-pill\">running</span></small>"
        } else {
            // actived = "<span class=\"label label-danger\">stoped</span>"
            actived = "<small><span class=\"badge badge-danger badge-pill\">stoped</span></small>"
        }
        $("#projectName").html(projectInfor.name + "." + projectInfor.desc + "." + actived)
    }

    function init() {
        var baseUrl = glcfg.baseUrl
        var params = {cmd: "getProjectInfor", projectName: projectName, uid: "000"}
        $.ajax({
            url: baseUrl,
            data: params,
            dataType: 'jsonp',
            crossDomain: true,
            // jsonp:"callback",  //Jquery生成验证参数的名称
            success: function (result, status, xhr) {  //成功的回调函数
                projectInfor = result
                refreshContent();
                feather.replace();
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert("取得项目信息失败:" + textStatus)
            }
        })
    }

    $(document).ready(init)
</script>

</body>
</html>
