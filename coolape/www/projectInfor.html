<!doctype html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Project Infor</title>

    <!-- Bootstrap core CSS -->
    <link href="../../bootstrap-4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!--<link href="dashboard.css" rel="stylesheet">-->
</head>

<body>
<div class="container">
    <div id="_loading">
        <h3>加载中...</h3>
    </div>
    <div role="main" id="contentRoot">
        <div class="row d-flex justify-content-between">
            <div class=" col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <h3 id="projectName"></h3>
            </div>
            <div class="col-xs-4 float-right ml-auto">
                <button type="button" class="btn btn-success" id="btnRefresh" onclick="init()">
                    <span data-feather="refresh-ccw"></span></button>
                <button type="button" class="btn btn-warning" id="btnStart" onclick="startServer()">
                    <span data-feather="play"></span>
                </button>
                <button type="button" class="btn btn-danger" id="btnStop" onclick="stopServer()">
                    <span data-feather="power"></span>
                </button>
                <button type="button" class="btn btn-info" id="btnDetail" onclick="">
                    <span data-feather="more-horizontal"></span>
                </button>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="cotentRoot2">
            <div class="row">
                <h5 id="logSize"></h5>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="../../bootstrap-4.1.1/assets/js/vendor/popper.min.js"></script>
<script src="../../bootstrap-4.1.1/dist/js/bootstrap.min.js"></script>
<script src="js/glcfg.js"></script>
<script src="js/jquery.url.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    var projectName = $.url.param("name")
    var projectInfor;
    $("#_loading").show();
    $("#contentRoot").hide();

    function refreshContent() {
        if (projectInfor == null) {
            return;
        }

        $("#_loading").hide();
        $("#contentRoot").show();
        var actived = ""
        if (!projectInfor.actived) {
            actived = "<small><span class=\"badge badge-danger badge-pill\">☽</span></small>";
            $("#btnStart").show();
            $("#btnStop").hide();
            $("#btnDetail").hide();
            $("#contentRoot2").hide();
        } else {
            actived = "<small><span class=\"badge badge-success badge-pill\">☼</span></small>";
            $("#btnStart").hide();
            $("#btnStop").show();
            $("#btnDetail").show();

            $("#contentRoot2").show();
            $("#logSize").text("log size:"+ projectInfor.logSize / 1024 + ' mb');
        }
        $("#projectName").html(projectInfor.name + "." + projectInfor.desc + "." + actived);

        feather.replace();
    }

    function init() {
        $("#_loading").show();
        $("#contentRoot").hide();
        var baseUrl = glcfg.baseUrl
        var params = {cmd: "getProjectInfor", projectName: projectName, uid: "000"};
        $.ajax({
            url: baseUrl,
            data: params,
            dataType: 'jsonp',
            crossDomain: true,
            // jsonp:"callback",  //Jquery生成验证参数的名称
            success: function (result, status, xhr) {  //成功的回调函数
                projectInfor = result;
                refreshContent();
                feather.replace();
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert("取得项目信息失败:" + textStatus)
            }
        })
    }
    function startServer() {
        var baseUrl = glcfg.baseUrl
        var params = {cmd: "startServer", projectName: projectName, uid: "000"};
        $.ajax({
            url: baseUrl,
            data: params,
            dataType: 'jsonp',
            crossDomain: true,
            // jsonp:"callback",  //Jquery生成验证参数的名称
            success: function (result, status, xhr) {  //成功的回调函数
                // init();
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert("启动服务器失败:" + textStatus)
            }
        })
    }

    function stopServer() {
        var baseUrl = glcfg.baseUrl
        var params = {cmd: "stopServer", projectName: projectName, uid: "000"};
        $.ajax({
            url: baseUrl,
            data: params,
            dataType: 'jsonp',
            crossDomain: true,
            // jsonp:"callback",  //Jquery生成验证参数的名称
            success: function (result, status, xhr) {  //成功的回调函数
                alert(result)
                // init();
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert("停止服务器失败:" + textStatus)
            }
        })
    }
    $(document).ready(init)
</script>

</body>
</html>
