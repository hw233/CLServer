<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    function onclickLeftMenu(menu) {
        alert(menu)
    }

    function initLeftMenu() {
        var baseUrl = "http://127.0.0.1:8800/frame/get"
        var params = {cmd:"getLeftMenu",uid:"000"}
        $.ajax({
            url: baseUrl,
            data: params,
            dataType: 'jsonp',
            crossDomain: true,
            // jsonp:"callback",  //Jquery生成验证参数的名称
            success: function (result, status, xhr) {  //成功的回调函数
                var list = result
                var leftTreeRoot = $("#leftTreeRoot")
                for (var item in list) {
                    var child = "<li class=\"nav-item\">\n" +
                        "<a class=\"nav-link\" href=\"#\" onclick='onclickLeftMenu(\""+list[item]+"\")'>\n" +
                        " <span data-feather=\"server\"></span>\n" +
                        list[item] + " <span class=\"sr-only\">(current)</span>\n" + "</a> </li>"
                    leftTreeRoot.append(child)
                }
                feather.replace()
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert("")
            }
        })


        feather.replace()
    }

    $(document).ready(initLeftMenu)
</script>
