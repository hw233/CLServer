<!doctype html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>table</title>

    <!-- Bootstrap core CSS -->
    <link href="../../bootstrap-4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!--<link href="dashboard.css" rel="stylesheet">-->
</head>

<body>
<div class="container-fluid">
    <main role="main" class="col-md-auto ml-sm-auto col-lg-auto px-4" id="contentRoot">
        <div class="nav nav-pills nav-fill d-flex justify-content-start align-items-center pt-1 pb-2 mb-2 border-bottom ">
            <h6 class="nav-item" id="rowcount">count：0 </h6>
            <button type="button" class="nav-item btn btn-info" onclick="refresh()">刷新</button>
        </div>

        <div id="tabledesigninfor" class="pt-3 pb-2 mb-3 border-bottom">

        </div>

        <div class="pt-3 pb-2 mb-3 border-bottom">
            <h6 id="sqlstr"></h6>
            <textarea id="inputsql" class="span6 col-md-12 ml-sm-12 col-lg-12"
                      rows="2" placeholder="请输入查询条件?" required></textarea>
            <button type="button" class="btn btn-info btn-lg btn-block" onclick="doSQL()">查询</button>
        </div>
        <div id="contentRoot2">
            <h5>查询结果</h5>

            <nav>
                <ul class="pagination d-flex justify-content-between">
                    <li class="page-item" id="pageprev"><a class="page-prev page-link" href="#"
                                                           onclick="prePage()">上一页</a></li>
                    <li class="page-item" id="pagenum"></li>
                    <li class="page-item" id="pagenext"><a class="page-next page-link" href="#"
                                                           onclick="nextPage()">下一页</a></li>
                </ul>
            </nav>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead id="datalisthead">
                    </thead>
                    <tbody id="datalist">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="../../bootstrap-4.1.1/assets/js/vendor/popper.min.js"></script>
<script src="../../bootstrap-4.1.1/dist/js/bootstrap.min.js"></script>
<script src="js/jquery.url.js"></script>
<script src="js/myutl.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    var tableName = $.url.param("id")
    var baseUrl = $.url.param("url")
    var tabledesign;
    var dataList = null;
    var currsql = "";
    var pagesize = 5;
    var currpageIndex = 0;

    $("#contentRoot2").hide();

    function refreshContent() {
        if (dataList == null || dataList.errno != null) {
            alert("查询失败！")
            return;
        }

        $("#contentRoot2").show();
        $("#pagenum").text(currpageIndex);

        var datalisthead = $("#datalisthead");
        datalisthead.empty();

        //设置dataList
        var count = dataList.length;
        var datalist = $("#datalist");
        datalist.empty();
        var keys = [];

        var tr = "<tr>";
        for (var k in tabledesign.columns) {
            var d = tabledesign.columns[k]
            tr = tr + "<th data-toggle=\"tooltip\" data-placement=\"top\" title=\"" + d[2] + "|" + d[1] + "\">" + d[0] + "</th>";
        }
        tr = tr + "</tr>";
        datalisthead.append(tr);
        for (var i = 0; i < count; i++) {
            var d = dataList[i];
            var tr = "<tr>";

            for (var k in tabledesign.columns) {
                var cfg = tabledesign.columns[k]
                tr = tr + "<td>" + d[cfg[0]] + "</td>";
            }
            tr = tr + "</tr>";
            datalist.append(tr);
        }

        feather.replace();
    }

    function doSQL() {
        var wherestr = $("#inputsql").val();
        var sql = "SELECT * FROM " + tableName;
        if (wherestr != null && wherestr != "") {
            sql = "SELECT * FROM " + tableName + " where " + wherestr;
        }
        sql = sql.trim();
        var arrayOfStrings = sql.split(";");
        if (arrayOfStrings.length > 2 || (arrayOfStrings.length == 2 && !sql.endsWith(";"))) {
            alert("每次只能处理一条sql！");
            return;
        }

        for (var i in arrayOfStrings) {
            var subsql = arrayOfStrings[i].trim();
            if (subsql != "" && !subsql.toLowerCase().startsWith("select")) {
                alert("只能处理Select SQL!=>" + subsql);
                return;
            }
        }

        $("#pageprev").addClass("disabled");
        $("#pagenext").addClass("disabled");
        sql = sql.replace(";", "");

        currsql = sql;
        sql = sql + " LIMIT 0, " + pagesize;
        alert(sql)

        var params = {cmd: "doSQL", sql: sql, uid: "000"};
        myutl.ajaxJSONP(baseUrl, params,
            function (result, status, xhr) {  //成功的回调函数
                if (result == null || result.length < pagesize) {
                    $("#pagenext").addClass("disabled");
                } else {
                    $("#pagenext").removeClass("disabled");
                }
                currpageIndex = 1;
                dataList = result;
                refreshContent();
                feather.replace();
            },
            function (jqXHR, textStatus, errorThrown) {
                alert("error:" + textStatus);
            }
        );
    }

    function prePage() {
        if (currpageIndex - 1 < 0) {
            $("#pageprev").addClass("disabled");
            return;
        }
        var sql = currsql + " LIMIT " + (currpageIndex - 1) * pagesize + ", " + pagesize;

        var params = {cmd: "doSQL", sql: sql, uid: "000"};
        myutl.ajaxJSONP(baseUrl, params,
            function (result, status, xhr) {  //成功的回调函数
                currpageIndex = currpageIndex - 1;
                dataList = result;
                refreshContent();
                feather.replace();
            },
            function (jqXHR, textStatus, errorThrown) {
                alert("error:" + textStatus);
            }
        );
    }

    function nextPage() {
        var sql = currsql + " LIMIT " + currpageIndex * pagesize + ", " + pagesize;
        alert(sql)

        var params = {cmd: "doSQL", sql: sql, uid: "000"};
        myutl.ajaxJSONP(baseUrl, params,
            function (result, status, xhr) {  //成功的回调函数
                if (result == null || result.length < pagesize) {
                    alert("已经没有更多数据！");
                    $("#pagenext").addClass("disabled");
                } else {
                    currpageIndex = currpageIndex + 1;
                    dataList = result;
                    refreshContent();
                    feather.replace();
                }
            },
            function (jqXHR, textStatus, errorThrown) {
                alert("error:" + textStatus);
            }
        );
    }

    //同步数据库（把内存数据同步到数据库）
    function synMySQL() {
        var params = {cmd: "synMySQL", uid: "000"};
        myutl.ajaxJSONP(baseUrl, params,
            function (result, status, xhr) {
                alert("同步成功！");
            },
            function (jqXHR, textStatus, errorThrown) {
                alert("同步失败！");
            });
    }

    function getTableInfor() {
        var params = {cmd: "getTableInfor", tableName: tableName, uid: "000"};
        myutl.ajaxJSONP(baseUrl, params,
            function (result, status, xhr) {
                tabledesign = result.design;
                $("#rowcount").text("count：" + result.count + "条");
                $("#tabledesigninfor").empty();
                var tr = "<tr>";
                tr = tr + "<th>字段ID</td>";
                tr = tr + "<th>字段类型</td>";
                tr = tr + "<th>字段说明</td>";
                tr = tr + "</tr>";
                $("#tabledesigninfor").append(tr);

                for (var k in tabledesign.columns) {
                    tr = "<tr>";
                    var d = tabledesign.columns[k]
                    tr = tr + "<td >" + d[0] + "</td>";
                    tr = tr + "<td >" + d[1] + "</td>";
                    tr = tr + "<td >" + d[2] + "</td>";
                    tr = tr + "</tr>";
                    $("#tabledesigninfor").append(tr);
                }

                $("#sqlstr").text("SELECT * FROM " + tableName + " WHERE ");
            },
            function (jqXHR, textStatus, errorThrown) {
                alert("同步失败！");
            });
    }

    function init() {
        getTableInfor();
        feather.replace();
    }

    $(document).ready(init)
</script>

</body>
</html>
